name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    # ðŸ‘‡ ADD THIS BLOCK HERE
    permissions:
      contents: read
    # ðŸ‘† END ADDITION

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Lint, Build, and Test (Parallel)
        # Turbo runs these for ALL packages that have the script
        run: npx turbo run build lint test
        env:
          # Dummy vars so build doesn't crash on missing secrets
          VITE_API_URL: "http://localhost:3000"
          CLIENT_URL: "http://localhost:5173"