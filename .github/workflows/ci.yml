name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # 1️⃣ Upgrade to Node 22 (Required for MCP)
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      # 2️⃣ Install Dependencies (With Dummy Env)
      # We provide a fake URL so the 'postinstall' (prisma generate) script doesn't crash.
      - name: Install Dependencies
        run: npm ci
        env:
          DATABASE_URL: "postgresql://dummy:password@localhost:5432/mydb"
          BETTER_AUTH_SECRET: "dummy_secret_for_install"

      # 3️⃣ Generate Prisma Client (Safe Mode)
      # Explicitly generate the client so the build has the types it needs.
      - name: Generate Prisma Client
        run: npx turbo run generate --filter=@composter/api
        env:
          DATABASE_URL: "postgresql://dummy:password@localhost:5432/mydb"
          # If you don't have a "generate" script in package.json, 
          # you can use: npx prisma generate --schema=apps/api/prisma/schema.prisma

      # 4️⃣ Run Turbo Pipeline (Build & Lint)
      # We use dummy variables because we are only compiling code, not running it.
      - name: Run Turbo Pipeline
        run: npx turbo run build lint
        env:
          DATABASE_URL: "postgresql://dummy:password@localhost:5432/mydb"
          BETTER_AUTH_SECRET: "dummy_secret_for_build"
          BETTER_AUTH_URL: "http://localhost:3000"
          CLIENT_URL: "http://localhost:5173"
          VITE_API_URL: "http://localhost:3000"